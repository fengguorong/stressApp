<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="x5-orientation" content="portrait | landscape" />  
    <meta name="screen-orientation" content="portrait"> 
    <meta name="x5-fullscreen" content="true" />   
    <meta name="full-screen" content="yes">
    <meta name="format-detection" content="telephone=no, email=no" />
    <title>百科全书</title>
    <link rel="stylesheet" href="css/public.css" />
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.js"></script>
    <script src="js/swiper.jquery.js"></script>
    <script src="js/swiper.animate1.0.2.min.js"></script>
    <script src="js/touch.js"></script>
    <script src="js/public.js"></script>
    <script src="js/shanping.js"></script>
    <script src="iconfont/iconfont.js"></script>
    <script src="js/iscroll.js"></script>
    <script src="iconfont/iconfont.js"></script>

</head>
<body class="bodys">
	
<div class="swiper-container ">
    <div class="swiper-wrapper index-box">
        <div class="swiper-slide index-list">
	
        <div class="index-font">
            <span class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">纵使琳琅满目</span>
            <span class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">不如懂你</span>
        </div>
        <div class="index-list-img">
            <img src="img/sp1-1.png" alt="" class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
        </div>
    </div>
   <div class="swiper-slide index-list">
        
        <div class="index-font">
            <span class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">品质+<br>懂你</span>
            <span class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">=恋物季</span>
        </div>
        <div class="index-list-img">
            <img src="img/sp2-1.png" alt="" class="ani" swiper-animate-effect="rotateIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
            <img src="img/sp2-2.png" alt="" class="ani" swiper-animate-effect="rotateIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
            
        </div>
        <div class="enter">
        	<img src="img/sp-login.png" alt="" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="3s" swiper-animate-delay="0.3s"/>
            <a	href="home.html" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="3s" swiper-animate-delay="0.3s">开启舒适新生活</a>
        </div>
    </div>
    </div>
</div>
</body>
</html>
